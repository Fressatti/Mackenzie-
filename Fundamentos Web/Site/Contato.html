<!DOCTYPE html> 
<html> 
<head> 
<title>Contato</title> 
</head> 
<body> 
<h1> Contato</h1>

<h2> Para entrar em contato preencha o formulario  </h2>
   <title>Formulário de Contato</title>
    <h1>Formulário de Contato</h1>
  	<label for="nome">Nome:</label>
		<input type="text" id="nome" name="nome" required><br><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required><br><br>

		<label for="telefone">Telefone:</label>
		<input type="tel" id="telefone" name="telefone" required><br><br>

		<label for="assunto">Assunto:</label>
		<input type="text" id="assunto" name="assunto" required><br><br>

		<label for="mensagem">Mensagem:</label>
		<textarea id="mensagem" name="mensagem" rows="5" required></textarea><br><br>

		<label for="anexo">Anexo:</label>
		<input type="file" id="anexo" name="anexo"><br><br>

		<input type="submit" value="Enviar">
    	<input type="reset" value="Limpar">
    <p> <a href="HomePage.html"> Clique aqui </a> Voltar a Home Page </p>
    <link rel="stylesheet" href="style.css">
  </body>
</html>
